<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<title>Education-System</title>
	<th:block th:insert="~{inc/index.html :: index_css}"></th:block>
	<style>
		.boardAddMenu {
			width: 176px;
			margin-left: auto;
		}
	</style>
</head>

<body>
	<th:block th:insert="~{inc/header.html :: menu}"></th:block>
	<h1>board</h1>
	<h1>게시판 쓰기</h1>
	<form method="POST" action="/board/add/success">
		<table class="vertical" id="view">
			<tr>
				<th>제목</th>
				<td><input type="text" name="title" id="title" required class="full"></td>
			</tr>
			<tr>
				<th>내용</th>
				<td><textarea name="content" id="content" required class="full"></textarea></td>
			</tr>

		</table>
		<div class="boardAddMenu">
			<button type="button" class="back" onclick="location.href='/board';">돌아가기</button>
			<button type="submit" class="add primary">쓰기</button>
		</div>
		<div id="boardContent">
			<input type="hidden" name ="memberSeq" th:value="${#authentication.principal.member.seq}" />
		</div>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	</form>
	<th:block th:insert="~{inc/index.html :: index_js}"></th:block>
</body>
<script>
    // 현재 시간을 ISO 형식으로 가져오기
    const now = new Date().toISOString().replace('T', ' ').slice(0, 19); // 'YYYY-MM-DD HH:mm:ss' 형식
    document.getElementById("creationDate").value = now;
</script>
</html>
