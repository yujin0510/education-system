<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
	<th:block th:insert="~{inc/index.html :: index_css}"></th:block>
	<style>
		/* 전체 메시지 박스 */
		.messageBox {
			display: flex;
			flex-direction: column;
			padding: 10px;
			max-width: 400px;
			margin: 0 auto;
			border: 1px solid #777;
			border-radius: 5px;
			height: 500px;
		}

		/* 메시지 컨테이너 스타일 */
		.message {
			width: auto;
			padding-top: 5px;
			font-size: 14px;
			border: none;
			margin: 0;
			background-color: transparent;
		}

		/* 일반 메시지 텍스트 */
		.messageText {
			background-color: #f1f1f1;
			padding: 10px;
			border-radius: 5px;
			max-width: 85%;
			margin: 5px 0;
		}

		/* 메시지 발송자 및 시간 */
		.messageMeta {
			font-size: 0.8em;
			color: gray;
			text-align: left;
		}

		/* 입장 메시지 스타일 */
		.messageMeta.empty {
			display: none;
			/* 입장 메시지에는 sender와 timestamp 숨기기 */
		}

		/* 메시지 입력란 */
		.messageInputBox {
			display: flex;
			justify-content: space-between;
			margin-top: 10px;
		}

		/* 입력 필드 */
		#messageInput {
			width: 70%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		/* 전송 버튼 */
		#sendButton {
			border: none;
			background-color: #007bff;
			color: white;
			border-radius: 5px;
			cursor: pointer;
			width: 20%;
		}

		/* 메시지 박스 및 입력란 */
		#messages {
			overflow-y: auto;
			margin-bottom: 10px;
			height: 700px;
		}

		/* 기본적으로 입장 메시지에 대한 스타일을 비활성화 */
		.messageBox .enterMessage {
			display: none;
		}

		.messageBox .enterMessage.show {
			display: block;
			font-style: italic;
			text-align: center;
		}

		/* 입장 메시지에 대한 스타일 */
		.enter-message {
			padding: 0;
			/* 패딩 제거 */
			margin: 0;
			/* 마진 제거 */
			background-color: transparent;
			/* 배경색 제거 */
			font-size: 1rem;
			/* 폰트 크기 줄이기 */
			color: #888;
			/* 폰트 색상 변경 */
			text-align: center;
		}
		
		#userimg {
		  display: inline-block;
		  cursor: pointer;
		  position: relative;
		}

		#userimg img {
			width: 15px;
			margin-left: 5px;
		}
		
		#class{
			display: flex;
			align-items: flex-end;
			font-size: 1rem;
		}
		
		#username{
			margin-left: 5px;
		}
		
		#sessionCount {
		  display: inline-block;
		  font-size: 14px;
		  color: #555;
		}
		
		/* ContextBox 스타일 */
		.contextBox {
		  display: none; /* 기본적으로 숨김 */
		  position: absolute;
		  top: 3px; /* 이미지 아래로 배치 */
		  left: 70px;
		  background-color: white;
		  border: 1px solid #ddd;
		  border-radius: 5px;
		  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		  padding: 10px;
		  z-index: 10;
		  width: 100px;
		}

		.contextBox ul {
		  list-style: none;
		  margin: 0;
		  padding: 0;
		}

		.contextBox li {
		  padding: 5px 10px;
		  font-size: 14px;
		  color: #333;
		  cursor: pointer;
		}

		.contextBox li:hover {
		  background-color: #f0f0f0;
		}
		
		
		
	</style>
</head>

<body>
	<th:block th:insert="~{inc/header.html :: menu}"></th:block>
	<div class="messageBox">
		<div id="class">
			<div id = "className">JAVA Full-Stack</div>
			<div id="username"></div>
			<div id="userimg">
				<img src="/img/user.png" alt="User Image">
				<span id="sessionCount">0명</span>
				<div class="contextBox">
				  <ul id="userList"></ul>
				</div>
			</div>
		</div>
		<div id="messages"></div>
		<div class="messageInputBox">
			<input type="text" id="messageInput" placeholder="메시지를 입력하세요" />
			<button id="sendButton">전송</button>
		</div>
	</div>


	<script>
	    const socket = new SockJS('/ws-stomp'); // socket 연결 경로
	    const stompClient = Stomp.over(socket);

	    // 사용자 이름 입력 받기
	    const username = prompt("Enter your name: ");
	    document.getElementById('username').textContent = username; // username 표시

	    // 메시지 입력란에 자동으로 커서 위치
	    document.getElementById('messageInput').focus();

	    // 접속 후 사용자 이름 설정
	    stompClient.connect({}, function (frame) {
	        console.log('Connected: ' + frame);

	        // 최초 메시지 전송 (채팅 입장)
	        stompClient.send("/pub/test", {}, JSON.stringify({
	            type: "SEND", // 고정된 타입
	            contents: username + "님이 채팅에 입장했습니다.", // 입장 메시지
	            sender: username,
	            timestamp: new Date().toLocaleTimeString(),
	            code: 1
	        }));

	        // 메시지 수신
			stompClient.subscribe('/sub', function (message, users) {
			    let receivedMessage = JSON.parse(message.body);
			    displayMessage(receivedMessage);

			    // sessionCount와 userList 갱신
			    if (receivedMessage.sessionCount !== undefined) {
			        document.getElementById('sessionCount').textContent = `${receivedMessage.sessionCount}명`;
			    }
			    if (receivedMessage.userList !== null) {
			        updateUserList(receivedMessage.userList);
			    }
			});

	        // 사용자 목록에 추가
	        addUserToSession(users);
	    });

	    // 페이지를 떠날 때 퇴장 메시지 전송
	    window.addEventListener('beforeunload', function () {
	        // 퇴장 메시지 먼저 전송
	        stompClient.send("/pub/test", {}, JSON.stringify({
	            type: "SEND", // 고정된 타입
	            contents: username + "님이 채팅에 퇴장했습니다.", // 퇴장 메시지
	            sender: username,
	            timestamp: new Date().toLocaleTimeString(),
	            code: 2
	        }));

	        // 사용자 목록에서 삭제
	        removeUserFromSession(users);

	        // 연결 종료
	        stompClient.disconnect(function () {
	            console.log("Disconnected from server.");
	        });
	    });

	    // 메시지 전송 버튼 클릭 시
	    document.getElementById('sendButton').addEventListener('click', function () {
	        sendMessage();
	    });

	    // 엔터키로 메시지 전송
	    document.getElementById('messageInput').addEventListener('keydown', function (event) {
	        if (event.key === 'Enter') {
	            sendMessage();
	        }
	    });

	    // 메시지 전송 함수
	    function sendMessage() {
	        const contents = document.getElementById('messageInput').value;
	        const message = {
	            type: "SEND", // 고정된 타입
	            contents: contents, // 입력된 내용
	            sender: username,
	            timestamp: new Date().toLocaleTimeString(),
	            code: 3
	        };
	        stompClient.send("/pub/test", {}, JSON.stringify(message)); // 메시지 전송 경로
	        document.getElementById('messageInput').value = ''; // 입력 필드 초기화
	    }

	    // 메시지 화면에 추가하는 함수
	    function displayMessage(message, users) {
	        const messagesDiv = document.getElementById('messages');
	        const messageElement = document.createElement('div');
	        messageElement.classList.add('message'); // 메시지 컨테이너

	        const sender = message.sender;
	        const timestamp = message.timestamp;
	        const contents = message.contents;
	        const code = message.code;

	        let messageMeta = document.createElement('div');
	        messageMeta.classList.add('messageMeta');

	        let messageText = document.createElement('div');
	        messageText.classList.add('messageText');
	        messageText.textContent = contents;

	        // 입장/퇴장 메시지 처리
	        if (code == 1 || code == 2) {
	            messageMeta.textContent = ''; // timestamp와 sender를 숨김
	            messageText.classList.add('enter-message'); // 입장/퇴장 메시지 스타일 적용
	        } else if (code == 3) {
	            messageMeta.textContent = `${sender} (${timestamp})`; // 보낸 사람과 발송 시간 표시
	        }

	        messageElement.appendChild(messageMeta); // messageMeta를 먼저 추가
	        messageElement.appendChild(messageText); // messageText는 그 뒤에 추가

	        messagesDiv.appendChild(messageElement);
	        messagesDiv.scrollTop = messagesDiv.scrollHeight; // 스크롤을 맨 아래로
	    }

	    // 사용자 목록 저장용 배열
	    let sessionUsers = [];

	    // 사용자 이름 추가 함수 (중복 체크)
		function addUserToSession(users) {
		    if (!sessionUsers.includes(users)) {
		        sessionUsers.push(users); // 사용자 목록에 추가
		        // 세션 수 업데이트
		        let sessionCount = document.getElementById("sessionCount");
		        sessionCount.textContent = `${sessionUsers.length}명`;

		        // 사용자 목록 업데이트
		        updateUserList(sessionUsers); // sessionUsers를 바로 전달
		    }
		}

	    // 사용자 목록에서 제거 함수
	    function removeUserFromSession(users) {
	        const index = sessionUsers.indexOf(users);
	        if (index !== -1) {
	            sessionUsers.splice(index, 1); // 사용자 목록에서 제거
	            // 세션 수 업데이트
	            let sessionCount = document.getElementById("sessionCount");
	            sessionCount.textContent = `${sessionUsers.length}명`;

	            // 사용자 목록 업데이트
	            updateUserList();
	        }
	    }

	    // 사용자 목록 업데이트 함수
		function updateUserList(userList) {
		    if (userList && Array.isArray(userList)) {
		        const userListElement = document.getElementById('userList');
		        userListElement.innerHTML = ''; // 기존 목록 초기화
		        userList.forEach(user => {
		            const listItem = document.createElement('li');
		            listItem.textContent = user;
		            userListElement.appendChild(listItem);
		        });
		    } else {
		        console.error("Invalid user list:", userList); // 디버깅을 위한 로그 추가
		    }
		}
	    // ContextBox 토글 함수
	    function toggleContextBox() {
	        const contextBox = document.querySelector(".contextBox");
	        contextBox.style.display = contextBox.style.display === "none" ? "block" : "none";
	    }

	    // 페이지 로드 시 초기화
	    document.addEventListener("DOMContentLoaded", function () {
	        const userimgContainer = document.getElementById("userimg");
	        userimgContainer.addEventListener("click", toggleContextBox);
	        addUserToSession(username);  // 세션에 사용자 추가
	    });
	</script>


	<th:block th:insert="~{inc/index.html :: index_js}"></th:block>
</body>

</html>
